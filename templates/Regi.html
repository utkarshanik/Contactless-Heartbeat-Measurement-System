{% extends "layout.html" %}
{% block content %}


<div class="w3-card-4 w3-margin">

    <header class="w3-container w3-blue">
      <h1>Fill The Form</h1>
    </header>
    <script>

    function uf()
    {
      window.open("video");
    }    
    </script>
    <form class="w3-container"   method="post" enctype="multipart/form-data" >
        <label class="w3-text-teal"><b>Name of patient</b></label>
        <input class="w3-input w3-border w3-light-grey" type="text" name='name' value="{{ name }}">
      
        <label class="w3-text-teal"><b>Email ID</b></label>
        <input class="w3-input w3-border w3-light-grey" type="text" name='email' value="{{ email }}">
    
        <label class="w3-text-teal"><b>Mobile No</b></label>
        <input class="w3-input w3-border w3-light-grey" type="text" name='num' value="{{ num }}">
      
        <label class="w3-text-teal"><b>Age</b></label>
        <input class="w3-input w3-border w3-light-grey" type="text" name='age' value="{{ age }}">

        <label class="w3-text-teal"><b>Write Symptoms Here</b></label>
        <textarea class="w3-input w3-border w3-light-grey" rows="10" cols="47" name="symptoms" placeholder="Write symptoms here">{% if symptoms %} {{symptoms}} {% endif %}</textarea>
    
        <br>
        <input class="w3-btn w3-blue-grey" onclick="uf()" name="prediction" type="submit" value="submit" >
      </form>
      
      <br>
    <footer class="w3-container w3-blue">
      <h5></h5>
    </footer>
    
    </div>

    <div class="w3-card-4 w3-margin">

      <header class="w3-container w3-blue">
      </header>
      
      <div class="w3-container">

        <p>
    
        </p>
      </div>
      
      <footer class="w3-container w3-blue">
        <h5></h5>
      </footer>
  </div>


  {% endblock %}
